<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="bilder/open-ai-removebg-preview.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container center">
      <form id="login">
        <input
          type="text"
          placeholder="username"
          id="username"
          class="inputs"
          required="required"
          autocomplete="off"
        />
        <input
          type="password"
          placeholder="password"
          class="inputs"
          required="required"
          autocomplete="off"
        />
        <button type="submit" class="login-submit">Log In</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
